  
    <header class="titulo">
      Blackjack
  </header>
  
  <div class="row mt-2">
      <div id="divBotones" class="col text-center">

          <button type="submit" id="btnNuevo" class="btn btn-danger" 
          (click)="btnNuevo2()" >Nuevo Juego</button>
          
          <button type="submit" id="btnPedir" class="btn btn-primary " 
           (click)="btnPedir2()"
           [disabled]="puntosJugador > 21 ||  this.puntosJugador === 21 ">
           Pedir carta
          </button>
          
           <button type="submit" id="btnDetener" class="btn btn-primary"
           [disabled]="puntosJugador > 21 ||  this.puntosJugador === 21 "
           (click)="btnDetener2()">
           Detener
          </button> 

      </div>
  
  </div>
    <h1>{{resultado}}</h1>
